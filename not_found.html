<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Not Found</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        color: #333;
      }
      h1 {
        color: #6c757d;
        margin-bottom: 5px;
      }
      .not-found-container {
        margin: 30px 0;
        padding: 25px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .barcode-value {
        font-size: 24px;
        font-weight: bold;
        color: #6c757d;
        font-family: monospace;
        background-color: #e9ecef;
        padding: 8px 15px;
        border-radius: 4px;
        display: inline-block;
        margin: 15px 0;
      }
      .action-buttons {
        margin-top: 30px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 0 10px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #218838;
      }
      .btn-secondary {
        background-color: #6c757d;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      .info-text {
        color: #6c757d;
        margin: 20px 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Product Not Found</h1>

    <div class="not-found-container">
      <p>The scanned barcode is not in our database:</p>
      <div class="barcode-value">{{ barcode }}</div>

      <div class="info-text">
        This product was not found in any of our nutrition databases. You can
        help by contributing this product to the Open Food Facts database.
      </div>

      <div class="action-buttons">
        <a
          href="https://world.openfoodfacts.org/cgi/product_jqm2.pl?code={{ barcode }}"
          class="btn"
          target="_blank"
          >Add to Open Food Facts</a
        >
        <a href="/" class="btn btn-secondary">Scan Another Product</a>
      </div>
    </div>
  </body>
</html>
